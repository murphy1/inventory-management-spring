<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--/*@thymesVar id="searchObject" type="com.murphy1.inventory.model.SearchObject"*/-->
            <form th:object="${searchObject}" th:action="@{/search/newsearch} " method="get">

                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Search for Anything! Users, Groceries...</h1>
                        </div>

                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <p>Please fix the below errors!</p>
                        </div>

                        <div class="panel-body">

                            <input type="hidden">


                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Search Query:</label>
                                    <input type="text" class="form-control" th:field="*{query}"/>
                                </div>

                                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('searchObjectForSearch')}?
                                    'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label>What are you looking for? (A Person, Grocery, Game?):</label>
                                    <input type="text" class="form-control" th:field="*{searchObjectForSearch}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('searchObjectForSearch')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('searchObjectForSearch')}" th:text="${err}"></li>
                                        </ul>
                                    </span>
                                </div>

                                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('searchType')}?
                                    'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label>How do you want to search? (By Name, ID, Description?):</label>
                                    <input type="text" class="form-control" th:field="*{searchType}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('searchType')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('searchType')}" th:text="${err}"></li>
                                        </ul>
                                    </span>
                                </div>

                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
