spring:
  datasource:
    url: jdbc:mysql://localhost:3306/dev-user
    username: dev-user
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    database: mysql
    show-sql: true
    properties:
      javax:
        persistence:
          schema-generation:
            create-source: metadata
          scripts:
            action: create
            create-target: database-create.sql
