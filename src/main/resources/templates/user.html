<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'templates')}">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div class="container-fluid padding">
    <div class="row padding">
        <div class="col-12">
            <div class="card" title="table-card">
                <div class="card-body">
                    <h4 class="card-title">Users</h4>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Username</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${users}">
                            <td th:text="${item.id}">Mark</td>
                            <td th:text="${item.firstName}">Otto</td>
                            <td th:text="${item.lastName}">Otto</td>
                            <td th:text="${item.username}">Otto</td>
                            <td><a href="#" th:href="@{'/user/update/'+ ${item.id}}" class="btn btn-info" role="button">Update</a></td>
                            <td><a href="#" th:href="@{'/user/delete/'+ ${item.id}}" class="btn btn-info" role="button">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <a href="/user/new" class="btn btn-info" role="button">Add a User</a><br>
            </div>
        </div>
    </div>
</div>

</body>
</html>
